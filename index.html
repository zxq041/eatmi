    const isMobileDevice = () => {
      if (typeof navigator === 'undefined') return false;
      const ua = navigator.userAgent || '';
      const mobileRegex = /Mobi|Android|iPhone|iPad|iPod/i;
      const byUA = mobileRegex.test(ua);
      const byWidth = typeof window !== 'undefined' ? window.innerWidth <= 1024 : false;
      return byUA || byWidth;
    };

    const detectPlatform = () => {
      if (typeof navigator === 'undefined') return { type: 'other', browser: 'other' };
      const ua = navigator.userAgent || '';
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isAndroid = /Android/i.test(ua);
      const isSafari = /Safari/i.test(ua) && !/Chrome/i.test(ua);
      const isChrome = /Chrome|CriOS/i.test(ua);

      if (isIOS) {
        return {
          type: 'ios',
          browser: isSafari ? 'safari' : (isChrome ? 'chrome' : 'other')
        };
      }
      if (isAndroid) {
        return {
          type: 'android',
          browser: isChrome ? 'chrome' : 'other'
        };
      }
      return { type: 'other', browser: 'other' };
    };

    const AddToHomePrompt = ({ open, onClose, platform }) => {
      if (!open) return null;

      const isIOS = platform?.type === 'ios';
      const isAndroid = platform?.type === 'android';

      const handleAddNow = () => {

                        <li>Upewnij siƒô, ≈ºe pasek na dole pokazuje ikonƒô <b>Udostƒôpnij</b> (kwadracik z strza≈ÇkƒÖ w g√≥rƒô).</li>
                        <li>Dotknij <b>Udostƒôpnij</b>.</li>
                        <li>Przewi≈Ñ listƒô opcji w d√≥≈Ç.</li>
                        <li>Wybierz <b>‚ÄûDodaj do ekranu poczƒÖtkowego‚Äù</b>.</li>
                        <li>Potwierd≈∫ przyciskiem <b>Dodaj</b>.</li>

                    <>

                        <li>Dotknij przycisku <b>‚ãÆ</b> lub <b>‚ò∞</b> w prawym g√≥rnym rogu przeglƒÖdarki.</li>

                        <li>Potwierd≈∫, wybierajƒÖc <b>Dodaj</b>.</li>

                        <li>Potwierd≈∫, klikajƒÖc <b>Dodaj</b>.</li>

    // --- Router ---
    const Router = () => {
      const [route, setRoute] = useState(window.location.hash || '#/');
      useEffect(()=>{
        const onHash = () => setRoute(window.location.hash || '#/');
        window.addEventListener('hashchange', onHash);
        return ()=> window.removeEventListener('hashchange', onHash);
      },[]);
      useEffect(()=> { lucide.createIcons(); }, [route]);

      if (route.startsWith('#/kategoria/')) {
        const id = route.split('/')[2];
        return <CategoryPage categoryId={id} />;
      }
      if(route === '#/koszyk') return <Koszyk />
      if(route === '#/zamowienie') return <Zamowienie />
      return <Home />
    }

    const App = () => {
      const [authOpen, setAuthOpen] = useState(false);
      const [a2hsOpen, setA2hsOpen] = useState(false);
      const [platform, setPlatform] = useState({ type: 'other', browser: 'other' });

      useEffect(() => {
        lucide.createIcons();
      }, [authOpen]);

      useEffect(() => {
        if (!isMobileDevice()) return;
        try {
          const dismissed = JSON.parse(localStorage.getItem('eatmi-a2hs-dismissed') || 'false');
          if (dismissed) return;

        const detected = detectPlatform();
        setPlatform(detected);

        const t = setTimeout(() => {
          setA2hsOpen(true);

        return () => clearTimeout(t);
      }, []);

      const handleCloseA2hs = () => {
        setA2hsOpen(false);
        try {
          localStorage.setItem('eatmi-a2hs-dismissed', 'true');
